<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- h1 <tab>-->
    <h1></h1>

    <!-- p>h1 <tab> -->
    <p>
        <h1></h1>
    </p>
    <!-- ul>li <tab> -->
    <ul>
        <li></li>
    </ul>

    <!-- ul>li*5 -->
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <!-- div>h1+p -->
    <div>
        <h1></h1>
        <p></p>
    </div>

    <!-- table>thead>tr>th*5 <tab>-->
    <table>
        <thead>
            <tr>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
        </thead>
    </table>

    <!-- table>thead>tr>th*4^^tbody>tr*5>td*4 -->
    <table>
        <thead>
            <tr>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>

    <!-- div.box -->
    <div class="box"></div>

    <!-- div#box -->
    <div id="box1"></div>

    <!-- div.box#box1 -->
    <div class="box" id="box1"></div>

    <!-- h1{This is the title} -->
    <h1>This is the title</h1>

    <!-- div.box*5{$} -->
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>

    <!-- div.box#box$ -->
    <div class="box" id="box1"></div>
    <div class="box" id="box2"></div>
    <div class="box" id="box3"></div>
    <div class="box" id="box4"></div>
    <div class="box" id="box5"></div>

    <!-- div.box#box$*5>h1{Box $}+p{This is box $} -->
    <div class="box" id="box1">
        <h1>Box 1</h1>
        <p>This is box 1</p>
    </div>
    <div class="box" id="box2">
        <h1>Box 2</h1>
        <p>This is box 2</p>
    </div>
    <div class="box" id="box3">
        <h1>Box 3</h1>
        <p>This is box 3</p>
    </div>
    <div class="box" id="box4">
        <h1>Box 4</h1>
        <p>This is box 4</p>
    </div>
    <div class="box" id="box5">
        <h1>Box 5</h1>
        <p>This is box 5</p>
    </div>

    <!-- p.text#text1[title="main text"] -->
    <p class="text" id="text1" title="main text"></p>

    
</body>
</html>
