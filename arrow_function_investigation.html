        let list = [1, 5, 3, 6, 7, 10, 9, 2, 8, 3];

        let evenNumbers = list.filter((item) => {
            if (item %2 == 0) {
                return true;
            } else {
                return false;
            }
        });

        console.log(evenNumbers);
        
        // shorthand
        // 1. simplify logic - just return the condition
        // 2. if arrow fun has a single parameter leave out the round brackets
        // 3. if arrow function has only a single line
        //      - leave out the {}, return and ;
        evenNumbers = list.filter(item => item %2 == 0);
        console.log(evenNumbers);

        // you can chain these together

        list.filter(item => item % 2 == 0)
            .forEach(item => console.log(item));
